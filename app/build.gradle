apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.fhmou.bookcrossing"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.+'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    // OKHttp
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    // FastJson
    compile 'com.alibaba:fastjson:1.2.16'

    //google 二维码扫描
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.google.zxing:javase:3.2.1'

    //高德地图
    compile group: 'com.amap.api', name: 'location', version: '2.7.0'
    compile group: 'com.amap.api', name: 'navi', version: '1.9.1'
}
